name: Unit Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Prodigy from private repo
        env:
          GITHUB_TOKEN: ${{ secrets.GHA_PRODIGY_READ }} # Use the secret here
        run: |
          export GIT_LFS_SKIP_SMUDGE=1 
          pip install --upgrade pip
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/explosion/prodigy.git
          cd prodigy
          pip install setuptools wheel
          pip install -e .
          cd ..
      - name: Install additional dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install ruff pytest
      
      - name: Run ruff
        if: always()
        shell: bash
        run: python -m ruff prodigy_segment/__init__.py tests

      - name: Run pytest
        if: always()
        shell: bash
        run: python -m pytest tests
      
     
